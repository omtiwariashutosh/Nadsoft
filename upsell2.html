<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Upsell 2 - NadSoft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/upsell.css">
</head>

<body>
    <div class="container py-5">
        <div class="upsell-container text-center">
            <h2>Get the Final Bonus Tool!</h2>
            <p class="lead">Add <strong>Upsell Product 2</strong> to your order for only:</p>
            <p class="price display-5 text-success">â‚¹799</p>

            <img src="assets/img/upsell.jpg" alt="Pro Analytics Tool" class="img-fluid rounded mb-4"
                style="max-height: 300px;">

            <button id="addUpsell2" class="btn btn-success btn-lg w-50 mb-3">Yes, Add to My Order</button>
            <br>
            <a href="thank-you.php" class="text-muted">No, Continue to Thank You Page</a>
        </div>
    </div>

    <script>
        document.getElementById('addUpsell2').addEventListener('click', function () {
            fetch('upsell2.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    product: 'UpSell Product 2 ',
                    price: 799
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = 'thank-you.php';
                    } else {
                        alert(data.message || 'Something went wrong.');
                        window.location.href = 'index.html';
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('Server error.');
                });
        });
    </script>

</body>

</html>
